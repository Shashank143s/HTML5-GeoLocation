<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chrome Geo Web App</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="inline.css">
  <!--Let browser know website is optimized for mobile-->
  <!--script src="https://maps.google.com/maps/api/js?sensor=false"></script-->
</head>
<body>
  <div class="container" style="">
    <div class="row">
      <div class="col s3" style="padding: 20px;background-color: #B2DFDB;border-radius: 3px;">
        <a class="waves-effect waves-light btn" onClick="fetchCoordinates()">HTML5 Geo Location</a>
        <a class="waves-effect waves-light btn">HTML5 Notifications</a>
      </div>

      <div class="col s9">
        <div class="col s6 offset-s6">
          <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
              <div id="embedMap"></div>
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">Coordinates<i class="material-icons right">more_vert</i></span>
              <p id="position"></p>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">Location Details<i class="material-icons right">close</i></span>
              <p id="positionDetails"></p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script type="text/javascript" src="jquery.js"></script>
  <script src="inline.js"></script>
  <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
